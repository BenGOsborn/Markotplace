version: "3"

services:
    db:
        image: postgres:latest
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            - ./data/postgres:/data
        ports:
            - "5432:5432"
        restart: always
    redis:
        image: redis:latest
        command: redis-server --requirepass ${REDIS_PASSWORD}
        volumes:
            - ./data/redis:/data
        ports:
            - "6379:6379"
        restart: always
